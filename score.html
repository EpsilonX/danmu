<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>大屏幕-分数实时展示</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			.bg {
			    position: absolute;
			    z-index: 1;
			    left: 50%;
			    top: 50%;
			    margin-top: -181px;
			    margin-left: -264px;
			    width: 500px;
			}
			.page {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.left,
			.right {
				width: 50%;
				height: 100%;
				float: left;
				position: relative;
			}
			.left {
				background-color: #e76792;
			}
			.right {
				background-color: #0082cb;
			}
			.left img,
			.right img {
				position: absolute;
				top: 50%;
				margin-top: -112px;
			}
			.left img {
				left: 50%;
				margin-left: -180px;
			}
			.right img {
				right: 50%;
				margin-right: -180px;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<img src="img/logo.png" alt="背景" class="bg"/>
			<div class="left">
				<img src="img/blue.png" alt="蓝队" />
			</div>
			<div class="right">
				<img src="img/red.png" alt="红队" />
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
			(function() {
				$.ajax({
					type:"get",
					url:"http://10.156.12.26/score",
					async:true,
					success: function(data) {
						console.log(data)
					}
				});
			})()
			//document.body.innerHTML = '<p>红：188</p><p>蓝：168</p>'
		</script>
	</body>
</html>
