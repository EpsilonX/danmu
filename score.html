<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>大屏幕-分数实时展示</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.bg,
			.score {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.score {
				z-index: 1;
			}
			.score img {
				width: 80px;
				height: 100px;
			}
			.left, .right {
				float: left;
				width: 50%;
				height: 100%;
				position: relative;
			}
			.left-indemo,
			.right-indemo {
				position: absolute;
				top: 50%;
				margin-top: -50px;
			}
			.left-indemo {
				right: 30%;
			}
			.right-indemo {
				left: 35%;
			}
		</style>
	</head>
	<body>
		<img src="img/bg-score.png" alt="背景" class="bg"/>
		<div class="score">
			<div class="left">
				<div class="left-indemo" id="red">
					<img src="img/0.png"/>
				</div>
			</div>
			<div class="right">
				<div class="right-indemo" id="blue">
					<img src="img/0.png"/>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
		
		function showScore (score) {
			var str = score + ''
			var arr = []
			for (i = 0, len = str.length; i < len; i++) {
				arr.push('<img src="img/'+ str[i] +'.png"/>')
			}
			return arr.join('')
		}
		
		var redDom = document.getElementById('red')
		redDom.innerHTML = showScore(1803)
		
		var blueDom = document.getElementById('blue')
		blueDom.innerHTML = showScore(13502)
