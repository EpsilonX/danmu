<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>弹幕</title>
    <link rel="stylesheet" type="text/css" href="css/barrager.css">
</head>
<body>
	<img src="img/young.png" alt="xx" class="img"/>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.barrager.js"></script>

    <script>
    (function() {
    	function click (params) {
			console.log(params)
		}
    	var dom = $('body')
    	var arr = []
    	for (var i = 0; i <= 10000; i++) {
    		arr.push({
    			close: false, 
    			color: '#ffff47', 
    			img:'img/heisenberg.png',
    			info:'洗洗更健康!', 
    			href: 'javascript:click(event)',
    			speed: 2000,
    			callback: click,
    			params: {
    				name: 'sheep'
    			}
			})
    	}
    	var j = 0
    	setInterval(function() {
	        dom.barrager(arr[j])
	        j++
    	}, 200)
    })()
    </script>
</body>
<style>
	body {	
		margin: 0;
		padding: 0;
	}
	.img {
		position: absolute;
		width: 100%;
		height: 100%;
	}
</style>
</html>
